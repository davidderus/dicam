{{ define "content" }}

<h1>Cameras</h1>

<ul class="list-unstyled">
  {{ range $key, $camera := .ViewData }}
  <li>
    {{ if $camera.Active }}
    <img src="http://localhost:{{ $camera.Port }}" width="320" height="240" class="img-responsive"></img>
    {{ end }}

    <h4>Camera {{ $camera.ID }}</h4>
    <a href="/cameras/{{ $camera.ID }}" class="btn btn-default btn-sm">See</a>
  </li>
  {{ end }}
</ul>

{{ end }}
